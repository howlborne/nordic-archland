<svg width="1280" height="720" viewBox="0 0 1280 720"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .bg { fill: #40352A; }
    .title { fill: #F3F4EE; font-size: 42px; font-family: Inter, sans-serif; font-weight: 600; }
    .label { fill: #F3F4EE; font-size: 18px; font-family: Inter, sans-serif; }
    .hex { fill: #E8E9E4; font-size: 14px; font-family: monospace; }
  </style>

  <rect class="bg" width="1280" height="720"/>

  <text x="640" y="70" text-anchor="middle" class="title">
    Golden Harvest â€” Color Palette
  </text>

  <!-- Swatches -->
  <g transform="translate(120,120)">
    <!-- Row 1 -->
    <rect x="0"   y="0" width="220" height="120" rx="16" fill="#40352A"/>
    <text x="110" y="150" text-anchor="middle" class="label">Deep Soil</text>
    <text x="110" y="170" text-anchor="middle" class="hex">#40352A</text>

    <rect x="260" y="0" width="220" height="120" rx="16" fill="#6A5845"/>
    <text x="370" y="150" text-anchor="middle" class="label">Harvest Bark</text>
    <text x="370" y="170" text-anchor="middle" class="hex">#6A5845</text>

    <rect x="520" y="0" width="220" height="120" rx="16" fill="#79644F"/>
    <text x="630" y="150" text-anchor="middle" class="label">Autumn Grain</text>
    <text x="630" y="170" text-anchor="middle" class="hex">#79644F</text>

    <rect x="780" y="0" width="220" height="120" rx="16" fill="#AC8E71"/>
    <text x="890" y="150" text-anchor="middle" class="label">Golden Focus</text>
    <text x="890" y="170" text-anchor="middle" class="hex">#AC8E71</text>

    <!-- Row 2 -->
    <rect x="0"   y="220" width="220" height="120" rx="16" fill="#F3F4EE"/>
    <text x="110" y="370" text-anchor="middle" class="label">Wheat White</text>
    <text x="110" y="390" text-anchor="middle" class="hex">#F3F4EE</text>

    <rect x="260" y="220" width="220" height="120" rx="16" fill="#E8E9E4"/>
    <text x="370" y="370" text-anchor="middle" class="label">Faded Straw</text>
    <text x="370" y="390" text-anchor="middle" class="hex">#E8E9E4</text>

    <rect x="520" y="220" width="220" height="120" rx="16" fill="#706F6E"/>
    <text x="630" y="370" text-anchor="middle" class="label">Muted Ash</text>
    <text x="630" y="390" text-anchor="middle" class="hex">#706F6E</text>

    <rect x="780" y="220" width="220" height="120" rx="16" fill="#EBCB8B"/>
    <text x="890" y="370" text-anchor="middle" class="label">Warning Gold</text>
    <text x="890" y="390" text-anchor="middle" class="hex">#EBCB8B</text>

    <!-- Row 3 -->
    <rect x="130" y="440" width="220" height="120" rx="16" fill="#A3BE8C"/>
    <text x="240" y="590" text-anchor="middle" class="label">Positive Green</text>
    <text x="240" y="610" text-anchor="middle" class="hex">#A3BE8C</text>

    <rect x="390" y="440" width="220" height="120" rx="16" fill="#C3EFB9"/>
    <text x="500" y="590" text-anchor="middle" class="label">Active Mint</text>
    <text x="500" y="610" text-anchor="middle" class="hex">#C3EFB9</text>

    <rect x="650" y="440" width="220" height="120" rx="16" fill="#BF616A"/>
    <text x="760" y="590" text-anchor="middle" class="label">Error Red</text>
    <text x="760" y="610" text-anchor="middle" class="hex">#BF616A</text>

    <rect x="910" y="440" width="220" height="120" rx="16" fill="#81A1C1"/>
    <text x="1020" y="590" text-anchor="middle" class="label">Soft Blue Accent</text>
    <text x="1020" y="610" text-anchor="middle" class="hex">#81A1C1</text>
  </g>
</svg>
