    <rect width="160" height="80" fill="#FEFFF9"/>
    <text x="80" y="30" fill="#000000" font-size="13" text-anchor="middle">Milk Husk</text>
    <text x="80" y="52" fill="#000000" font-size="11" text-anchor="middle">#FEFFF9</text>
