<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 860 370" font-family="Inter, Arial, sans-serif">
  <rect width="100%" height="100%" fill="#141414"/>

  <!-- Swatch size: 160 x 80 -->
  <!-- Gutter: 10px -->

