    <text x="80" y="52" fill="#FFFFFF" font-size="11" text-anchor="middle">#40352A</text>
  </g>
  <g transform="translate(180,10)">
    <rect width="160" height="80" fill="#584939"/>
    <text x="80" y="30" fill="#FFFFFF" font-size="13" text-anchor="middle">Deep Bark</text>
    <text x="80" y="52" fill="#FFFFFF" font-size="11" text-anchor="middle">#584939</text>
  </g>
  <g transform="translate(350,10)">
    <rect width="160" height="80" fill="#6A5845"/>
    <text x="80" y="30" fill="#FFFFFF" font-size="13" text-anchor="middle">Weathered Wood</text>
    <text x="80" y="52" fill="#FFFFFF" font-size="11" text-anchor="middle">#6A5845</text>
